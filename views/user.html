<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- SOCIAL MEDIA CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  

    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-expand-lg navbar fixed-top navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="/login">Society of Rich Philanthropic Nigerian Princes - Not a Scam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    
    <section class="main-container">
        <div class="jumbotron">   
            <div class="form-container" ng-controller="myController">
                <p id="sectionTitle" class="form-header">User Profile</p>
                <form method="POST" action="/user/update">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="username" name="username" ng-model="user.username" disabled><br>
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" name="email" ng-model="user.email"><br>          
                    <label>Description of yourself:</label>
                    <input type="text" class="form-control" id="color" name="color" ng-model="user.color"><br>   
                    <input type="submit"  class="btn btn-secondary btn-sm" id="save" value="Save">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="identify1" name="identify" ng-model="user.identification1"><br> 
                        <label class="custom-control-label" for="identify1">Not a Prince</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="identify2" name="identify" ng-model="user.identification2"><br> 
                        <label class="custom-control-label" for="identify2">Prince</label><br><br><br>
                    </div>

                </form><br><br>
                <form method="POST" action="/user/delete">
                    <input class="btn btn-danger" type="submit" id="delete" value="Delete User">
                </form>
                <hr>
                <span id="userMsg">
                <%= msg %>
                </span>
                <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
                <script src="/javascripts/my_app.js"></script>
                <a id="homeLink" href="/">Home</a>
            </div>
            
            
        </div>
    </section>
    
    <!-- Bootstrap Script Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>

</html>
